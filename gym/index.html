<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
</head>
    <body>
    <div class="container">
        <form action="" method="get">
        <div class="text">
            <input type="text" placeholder="Enter some text" class="text_content" size="30" rows="10">
        </div>

        <div class="type">
            <div class="name">
                <label for="filename">File Name</label>
                <input name="filename" id="filename" type="text" placeholder="Enter file name" >
            </div>

            <div class="format">
                <label for="file">Save as</label>
                <select name="file" id="file" >
                    <option value="Text">Text File</option>
                    <option value="JS">JS File</option>
                    <option value="HTM">HTM</option>
                    <option value="SVG">SVG</option>
                    <option value="Doc">Doc File</option>
                    <option value="PPT">PPT File</option>
                </select>
            </div>
        </div>

        <div class="submit">
            <button type="submit" id="submit">Save as Text File</button>
        </div>
        </form>
    </div>
    
        <script src="script.js"></script>
    </body>
</html>
