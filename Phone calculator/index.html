<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>My Project</title>
</head>

<body>
    <h1>Mobile phone Calculator</h1>


    <div class='mobile-phone'>
        <div class='brove'><span class='speaker'></span></div>
        <div class='screen'>
            <div class="iphone-settings">
                <div class="time">9:41</div>
                <div class="phone-settings">
                    <i class='bx bx-signal-5' ></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery' ></i>
                </div>
            </div>

            <div class="display-mode">
                <button><i class='bx bx-sun' ></i></button>
                <button><i class='bx bx-moon' ></i></button>
            </div>

            <div class="outcome">
                <div class="calculation">308 * 42</div>
                <div class="result">12,983</div>
            </div>

            <div class="input">
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
            </div>
        </div>


    <script src="script.js"></script>
</body>

</html>
