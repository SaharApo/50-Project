<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>My Project</title>
</head>

<!--https://dribbble.com/shots/14709020-Calculator-->
<!-- todo:need to finish this-->

<body>
    <h1>Mobile phone Calculator</h1>


    <div class='mobile-phone'>
        <div class='brove'><span class='speaker'></span></div>
        <div class='screen'>
            <div class="iphone-settings">
                <div class="time">9:41</div>
                <div class="phone-settings">
                    <i class='bx bx-signal-5' ></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery' ></i>
                </div>
            </div>

            <div class="display-mode">
                <button id="aaa"><i class='bx bx-sun aaa' ></i></button>
                <button id="bbb"><i class='bx bx-moon bbb' ></i></button>
            </div>

            <div class="outcome">
                <div class="calculation">308 x 42</div>
                <div class="result">12,983</div>
            </div>


                <div class="input">
                    <div class="row-1 space">
                        <button class="c-2 t-b bt">AC</button>
                        <button class="c-2 t-b bt"><i class='bx bx-undo'></i></button>
                        <button class="c-2 t-b bt">℅</button>
                        <button class="c-3 t-w bt">÷</button>
                    </div>
    <!--                ➗✖️➖➕⁒-->
                    <div class="row-2 space">
                        <button  class="c-1 t-w bt">7</button>
                        <button class="c-1 t-w bt">8</button>
                        <button class="c-1 t-w bt">9</button>
                        <button class="c-3 t-w bt">x</button>
                    </div>

                    <div class="row-3 space">
                        <button class="c-1 t-w bt">4</button>
                        <button class="c-1 t-w bt">5</button>
                        <button class="c-1 t-w bt" >6</button>
                        <button class="c-3 t-w bt">-</button>
                    </div>

                    <div class="row-4 space">
                        <button class="c-1 t-w bt">1</button>
                        <button class="c-1 t-w bt">2</button>
                        <button class="c-1 t-w bt">3</button>
                        <button class="c-3 t-w bt">+</button>
                    </div>
                    <div class="row-5 space">
                        <button class="c-1 t-w bt-2">0</button>
                        <button class="c-1 t-w bt">.</button>
                        <button class="c-3 t-w bt">=</button>
                    </div>
                </div>


    <script src="script.js"></script>
</body>

</html>
