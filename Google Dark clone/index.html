<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/Google%20Dark%20clone/Files/Google-favicon-2015.png" type="image/x-icon">

    <!--=============== BOXICONS ICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== REMIXICON ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />
    <title>Google Search</title>
</head>

<body>
<!--=============== HEADER PROFILE ===============-->
    <div class="container__header">
        
        <div class="logo">
            <img src="Files/Google.png" alt="Google">
        </div>
        
        <div class="search-bar">
            <div class="input">
                <input type="text" class="input" id="input" placeholder="Search Something" autocomplete="off">
            </div>
            <div class="input-icon">
                <span></span>
                <i class='bx bxs-microphone'></i>
                <i class='bx bx-search'></i>
            </div>
        </div>
        
        <div class="settings">
            <i class="ri-settings-4-line"></i>
            <i class="ri-apps-2-line"></i>
            <i class='bx bxs-user-circle'></i>
        </div>
    </div>

<!--=============== NAVBAR PROFILE ===============-->
    <div class="container__navbar"></div>

<!--=============== RESULTS PROFILE ===============-->
    <div class="container__results"></div>

<!--=============== PAGE SELECTOR PROFILE ===============-->
<div class="container__results"></div>

<!--=============== PAGE SELECTOR PROFILE ===============-->
<div class="container__results"></div>

    <script src="script.js"></script>
</body>

</html>
