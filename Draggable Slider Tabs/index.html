<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable Slider Tabs</title>
    <script src="https://kit.fontawesome.com/c897cceef5.js" crossorigin="anonymous"></script>
</head>

<!-- video: https://www.youtube.com/watch?v=BNOaWqP4X_U&t=22s -->
<!-- time: 6:57 -->

<body>
    <div class="wrapper">
        <div class="icon"><i class="fa-solid fa-angle-left"></i></div>
        <ul class="tabs-box">

            <li class="tab">JavaScript</li>
            <li class="tab">Podcasts</li>
            <li class="tab">Databases</li>
            <li class="tab">Web Development</li>
            <li class="tab">Unboxing</li>
            <li class="tab">History</li>
            <li class="tab">Programming</li>
            <li class="tab">Gadgets</li>
            <li class="tab">Algorithms</li>
            <li class="tab">Comedy</li>
            <li class="tab">Gaming</li>
            <li class="tab">Smartphones</li>
            <li class="tab">Data Structure</li>
        </ul>
        <div class="icon"><i class="fa-solid fa-angle-right"></i></div>
    </div>




    <script src="script.js"></script>
</body>

</html>
