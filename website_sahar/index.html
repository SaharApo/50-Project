<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>instagram clone</title>
</head>

<body>

    <div class="screen">
        <div class="user_container">
            <div class="system_container">
                <i class='bx bx-arrow-back'></i>
                <div class="system_right">
                    <div><p class="user_nickname">sahar_apo2020</p></div>
                    <div><i class='bx bx-menu'></i></div>
                </div>
            </div>

            <div class="user_info">
            <div class="pic_data">
                <div class="profile_image">
                    <img src="image/img-1.jpg" alt="profile_name">
                </div>

                <div class="followers_info">
                    <div class="posts flexing">
                        <span>9</span>
                        <p>Posts</p>
                    </div>

                    <div class="follower_count flexing">
                        <span>425</span>
                        <p>Followers</p>
                    </div>

                    <div class="following_count flexing">
                        <span>125</span>
                        <p>Following</p>
                    </div>
                </div>

                </div>
            </div>

            <div class="name_bio">
                <p>Sahar Apo</p>
                <span>Infuriatingly humble tv buff. Internet fanatic. Bacon practitioner. Future teen idol. Lifelong beer fanatic</span>
            </div>

            <div class="action_btm">
                <button class="btn btn-main">Follow</button>
                <button class="btn btn-gray">Message</button>
                <button class="btn icon btn-gray"><i class='bx bx-chevron-down'></i></button>
            </div>

            <div class="inline"></div>
        </div>

        <div class="feed_container">
            <div class="feed_menu">
                <div class="feed active"><i class='bx bx-grid'></i></div>
                <div class="tags "><i class='bx bx-user-pin' ></i></div>
            </div>

            <div class="feed_image">
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
